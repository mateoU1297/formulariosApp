<h2>Validaciones</h2>
<hr>

<div class="row">
    <div class="col">
        <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
            <div class="row mb-3">
                <label class="col-sm-3 col-for-label">Nombre</label>
                <div class="col-sm-9">
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="nombre"
                        placeholder="Nombre del usuario"
                    >
                    <span 
                        class="form-text text-danger"
                        *ngIf="campoNoValido('nombre')"    
                    >
                        Debe ser en formato de nombre y apellido
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-for-label">Email</label>
                <div class="col-sm-9">
                    <input 
                        type="email" 
                        class="form-control"
                        formControlName="email"
                        placeholder="Email del usuario"
                    >
                    <span 
                        class="form-text text-danger"
                        *ngIf="campoNoValido('email')"    
                    >
                        El correo es obligatorio
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-for-label">Username</label>
                <div class="col-sm-9">
                    <input 
                        type="text" 
                        class="form-control"
                        placeholder="Username del usuario"
                    >
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-for-label">Password</label>
                <div class="col-sm-9">
                    <input 
                        type="password" 
                        class="form-control"
                        placeholder="Password del usuario"
                    >
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-for-label">Confirmar</label>
                <div class="col-sm-9">
                    <input 
                        type="password" 
                        class="form-control"
                        placeholder="Confirmar el password"
                    >
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button 
                        type="submit" 
                        [disabled]="miFormulario.invalid" 
                        class="btn btn-primary float-end"
                    >
                        Crear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
