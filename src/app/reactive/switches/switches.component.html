<h2>Reactivos: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="M"
                    formControlName="genero"
                    id="radioMasculino"
                >
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="F"
                    formControlName="genero"
                    id="radioFemenino"
                >
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    formControlName="notificaciones"
                    id="radioMasculino"
                >
                <label class="form-check-label" for="notificaciones">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="radioMasculino"
                >
                <label class="form-check-label" for="terminos">
                    Términos y condiciones
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end" 
                type="submit"
            >
                Guardar
            </button>
        </div>
    </div>
</form>
